<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishita Gupta - Personal Portfolio</title>
    
    <!-- Stylesheets with cache-busting parameters -->
    <!-- The ?v=2 parameter forces browsers to reload CSS files instead of using cached versions.
         This is a standard web development practice for ensuring users see the latest styles
         during development and after deployments. The version number should be incremented
         whenever CSS files are updated. -->
    <link rel="stylesheet" href="css/01-fonts.css?v=2">
    <link rel="stylesheet" href="css/02-base.css?v=2">
    <link rel="stylesheet" href="css/03-layout.css?v=2">
    <link rel="stylesheet" href="css/04-confetti.css?v=2">
    <link rel="stylesheet" href="css/05-gallery.css?v=2">
    <link rel="stylesheet" href="css/06-chat.css?v=2">
</head>
<body>
    <!-- Main Header -->
    <header class="site-header">
        <h1 class="site-title">ISHITA GUPTA</h1>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="sections-container">
            <!-- Sections will be dynamically loaded from /sections/ folder -->
        </div>
    </main>

    <!-- Photo Gallery -->
    <aside class="photo-gallery">
        <div class="gallery-container">
            <div class="gallery-track">
                <!-- Gallery items will be populated by JavaScript -->
            </div>
        </div>
    </aside>

    <!-- Scripts -->
    <script src="js/01-config.js"></script>
    <script src="js/02-sections.js"></script>
    <script src="js/03-gallery.js"></script>
    <script src="js/04-confetti.js"></script>
    <script src="js/05-app.js"></script>
</body>
</html>
